<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bookmark your favorite sites ">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" id="style" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="layer-left bg-white bg-opacity-50"></div>
    <div class="layer-right bg-white bg-opacity-50"></div>
    <div class="loading"></div>

    <section class="container my-4">
        <h1 class=" py-2 text-center mx-auto">
            <div class="layer"></div> Bookmarker
        </h1>
        <div class="form mt-5 px-3 py-4">
            <h2 class="mb-2 text-center liner-gradient"><i class=" fa-solid fa-bookmark"></i> Bookmark your favorite
                sites <i class=" fa-solid fa-bookmark"></i>
            </h2>
            <div class="mb-3">
                <label for="site_Name" class="form-label fw-bolder mt-2">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name</label>
                <input type="text" class="form-control " name="" id="site_Name" aria-describedby="helpId"
                    placeholder="Bookmarker Name" />
                <p class="text-danger text-wrong d-none pt-1">Site name must contain at least 3 characters</p>
            </div>
            <div class="mb-3">
                <label for="site_URL" class="form-label fw-bolder mt-2">
                    <i class="fa-solid fa-link"></i>
                    Site URL</label>
                <input type="text" class="form-control" name="" id="site_URL" aria-describedby="helpId"
                    placeholder="Website URL" />
                <p class="text-danger text-wrong d-none pt-1"> Site URL must be a valid one</p>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <button type="button" class="btn btn-danger btn-submit px-5 py-2  mt-3">Submit</button>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col"> Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </section>

    <div class="modal fade bg-opacity-50">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content p-2 pb-0">
                <div class="modal-header">
                    <div class="modal-title d-flex" id="modalTitleId">
                        <div class="rounded-circle bg-danger me-2"></div>
                        <div class="rounded-circle bg-warning me-2"></div>
                        <div class="rounded-circle bg-success me-2"></div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <p>Site Name or Url is not valid, Please follow the rules below :</p>
                    <p class="fs-5 mt-2 mb-0 py-2"> <i class="fa-regular fa-circle-right text-danger"></i> Site name
                        must
                        contain at least 3 characters</p>
                    <p class="fs-5 mt-2 mb-0 py-2"><i class="fa-regular fa-circle-right text-danger"></i> Site URL must
                        be a valid one </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
